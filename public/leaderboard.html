<!doctype html>
<html>
    <head>
        <title>Quiz Game</title>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="leaderscript.js"></script>
        <style>
          body{
            background-color: black;
            color: indigo;
          }
        </style>
    </head>
    <body>
      <div class="container" >
        <div id="leaderboardtitle" class="jumbotron well" style="font-size:2.5em font-weight: bold">Leaderboard</div>
        <table class="table table-responsive" style="background-color: lightseagreen">
          <thread>
            <tr class="info">
              <th>Sr. No.</th>
              <th>Name</th>
              <th>Score</th>
              <th>Time</th>
            </tr>
          </thread>
          <tbody id="div1">
          </tbody>
        </table>
      </div>
    </body>
</html>
